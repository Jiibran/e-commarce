<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction - vendorKITA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1a5b076f3e.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light mb-4" style="background-color: #a44e24;">
    <div class="container-fluid">
      <a class="navbar-brand" href="landingpage.html"><img src="/img/brand-name.png" alt="Logo"></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <div id="the-basics">
            <div class="input-group">
              <input name="searchField" id="searchField" type="search" class="form-control form-control-dark" style="width: 700px;" placeholder="Cari Vendor">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
          </div>
        </form>
      </div>
      <a class="col-1-md-2" href="#">
        <i class="fa-solid fa-cart-plus" style="color: white;"></i>
      </a>
      <div class="col-md-2 text-end">
        <a href="login.html" class="btn btn-outline-warning me-2">Login</a>
        <a href="register.html" class="btn btn-dark">Sign-up</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="mb-4">Biaya Transaksi</h2>
    <div class="row">
      <div class="col-md-8">
        <h3>Product List</h3>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/img/product1.jpg" class="img-fluid rounded-start" alt="Product 1">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Description of Product 1.</p>
                <p class="card-text"><small class="text-muted">Rp.100.000</small></p>
                <button class="btn btn-primary" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/img/product2.jpg" class="img-fluid rounded-start" alt="Product 2">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">Description of Product 2.</p>
                <p class="card-text"><small class="text-muted">Rp155.000</small></p>
                <button class="btn btn-primary" onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add more products as needed -->
      </div>

      <div class="col-md-4">
        <h3>Total Belanja</h3>
        <ul class="list-group mb-3" id="cartItems">
          <!-- Cart items will be appended here -->
        </ul>
        <h4>Total: Rp.<span id="totalAmount">0</span></h4>
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#checkoutModal">Lanjut ke Checkout</button>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="customerName" class="form-label">Nama</label>
              <input type="text" class="form-control" id="customerName" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="customerEmail" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
              <label for="customerAddress" class="form-label">Alamat</label>
              <textarea class="form-control" id="customerAddress" rows="3" placeholder="Masukkan Alamat"></textarea>
            </div>
            <div class="mb-3">
              <label for="paymentMethod" class="form-label">Lewat Pembayaran:</label>
              <select class="form-select" id="paymentMethod">
                <option selected>Pilih...</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Pembayaran Selesai</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    let totalAmount = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      totalAmount = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerText = `${item.product} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        totalAmount += item.price;
      });

      document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
    }
  </script>
</body>
</html>
