<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1 id="product-name">Product Name</h1>
        <img id="product-image" src="" alt="Product Image" />
        <p id="product-description">Product Description</p>
        <p id="product-price">Product Price</p>
        <!-- Product Variants Container -->
        <div id="product-variants"></div>
    </div>

    <script>
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product_id');
        }

        function fetchProductDetails(productId) {
            fetch(`http://174.138.27.151:5000/api/products/${productId}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                displayProductDetails(data);
                fetchProductVariants(productId); // Fetch variants after product details
            })
            .catch(error => console.error('Error fetching product details:', error));
        }

        async function fetchProductVariants(productId) {
    try {
        const response = await fetch(`http://174.138.27.151:5000/api/product_variants?product_id=${productId}`);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const variants = await response.json();
        console.log(variants); // Log the response to see its structure

        // Assuming the API returns an object with a property that is an array of variants
        // For example, if the API response structure is { data: [variant1, variant2] }
        // You would access the array like this: variants.data
        // If the API directly returns an array, you can iterate over it as before
        if (Array.isArray(variants)) {
            displayProductVariants(variants);
        } else if (variants.data && Array.isArray(variants.data)) {
            displayProductVariants(variants.data); // Adjust according to the actual response structure
        } else {
            throw new Error('Expected an array of variants, but got a different structure');
        }
    } catch (error) {
        console.error('Error fetching product variants:', error);
    }
}

        function displayProductDetails(product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-image').src = product.image_url;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = `$${product.price}`;
        }

        function displayProductVariants(variants) {
            const variantsContainer = document.getElementById('product-variants');
            variants.forEach(variant => {
                const variantElement = document.createElement('div');
                variantElement.innerHTML = `
                    <h4>${variant.name}</h4>
                    <p>Price: $${variant.price}</p>
                    <p>Stock: ${variant.stock}</p>
                `;
                variantsContainer.appendChild(variantElement);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const productId = getProductIdFromUrl();
            if (productId) {
                fetchProductDetails(productId);
            } else {
                console.error('Product ID is missing in the URL');
            }
        });
    </script>
</body>
</html>
