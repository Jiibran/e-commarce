<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <h1 id="product-name">Product Name</h1>
        <img id="product-image" src="" alt="Product Image" />
        <p id="product-description">Product Description</p>
        <p id="product-price">Product Price</p>
        <!-- Product Variant Section -->
        <div id="product-variant">
            <h2>Product Variant</h2>
            <p id="variant-name">Variant Name</p>
            <img id="variant-image" src="" alt="Variant Image" />
            <p id="variant-description">Variant Description</p>
            <p id="variant-price">Variant Price</p>
        </div>
        <!-- Add more product details as needed -->
    </div>

    <script>
        // Async function to fetch product details
async function fetchProductDetails(productId) {
    try {
        const response = await fetch(`http://174.138.27.151:5000/api/products/${productId}`);
        if (!response.ok) throw new Error('Failed to fetch product details');
        const product = await response.json();
        document.getElementById('productDetails').innerHTML = `
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <p>Price: ${product.price}</p>
        `;
    } catch (error) {
        console.error('Error:', error);
    }
}

// Async function to fetch product variants
async function fetchProductVariants(productId) {
    try {
        const response = await fetch(`http://174.138.27.151:5000/api/products/${productId}`);
        if (!response.ok) throw new Error('Failed to fetch product variants');
        const variants = await response.json();
        const variantsContainer = document.getElementById('productVariants');
        variantsContainer.innerHTML = variants.map(variant => `
            <div>
                <h3>${variant.name}</h3>
                <p>Price: ${variant.price}</p>
                <p>Stock: ${variant.stock}</p>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error:', error);
    }
}

// Function to extract product ID from URL
function getProductIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('productId');
}

// Main function to run on document load
document.addEventListener('DOMContentLoaded', async () => {
    const productId = getProductIdFromUrl();
    if (productId) {
        await fetchProductDetails(productId);
        await fetchProductVariants(productId);
    } else {
        console.error('Product ID not found in URL');
    }
});
    </script>
</body>
</html>
